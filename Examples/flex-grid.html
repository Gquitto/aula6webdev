<style>

.container {
    margin: 0 auto;
}

.grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
    grid-row-gap: 10px;
    background-color: purple;
    padding: 10px;
}

.grid-container div {
    background-color: white;
    text-align: center;
    padding: 20px 0;
}

.item-1 {
    grid-row-start: 1;
    grid-row-end: 3;
}

item-3 {
    grid-row-start: 1;
    grid-row-end: 3;
}

.item-5 {
    grid-column-start: 1;
    grid-column-end: 4;
}

</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 6</title>
</head>

<body>

    <div class="container">
        <h1>Grid</h1>

        <div class="grid-container">
            <div class="item-1">1</div>
            <div class="item-1">2</div>
            <div class="item-3">3</div>
            <div class="item-4">4</div>
            <div class="item-5">5</div>
        </div>
    </div>



</body>

</html>
